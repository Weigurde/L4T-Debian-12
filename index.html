    <h1>Welcome to L4T-Debian-12</h1>
    <p>L4T-Debian-12 is a fork of Debian Bookworm that is capable of running on Nintendo Switch. Since the OS options on Nintendo Switch are very limited, we have decided to build an up to date OS for use on your Switch.</p>

    <ul>
      <li>XFCE</li>
      <li>LightDM</li>
